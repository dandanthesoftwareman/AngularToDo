<h1>{{ title }}</h1>
<div *ngFor="let i of ToDoList">
  <p [ngClass]="i.completed ? 'strike' : ''">
    <button (click)="completeTask(i)" *ngIf="!i.completed">Complete</button
    >{{ i.task }}
  </p>
</div>

<form #taskForm="ngForm" (ngSubmit)="addTask(taskForm)">
  <!-- <label for="task1">Add your to-do</label> -->
  Add to your todo<input type="text" name="task" ngModel />
  <button>Add</button>
</form>
